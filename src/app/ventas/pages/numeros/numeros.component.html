<div class="text-layout">
    <h1>DecimalPipe y Porcengaje</h1>
    <p>
        Pipes incluidos en Angular Common Module
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number: '1.2-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ ( ventasNetas + 2000000000 ) | currency:'EUR':'symbol-narrow' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Porcentaje de ganancia"
                subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>

</div>
